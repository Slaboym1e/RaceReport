<!DOCTYPE html>
<html>
    <head>
        <title>Race Reporter</title>
        <meta charset="utf-8"'>
        <link href="./css/index.css" rel="stylesheet">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar headerBackground">
                <div class="container-fluid">
                    <p class="fs-4 text-light">Race Reporter</p>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row mt-2">
                    <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 formBackground">
                        <form method="POST", action="/senddata" enctype="multipart/form-data">
                            <!--<input type="file" name="racedata" accept=".txt">-->
                                <div class="mb-3">
                                    <label for="jsonfu" class="form-label">JSON файл соревнования</label>
                                    <input class="form-control" type="file" id="jsonfu" name="jsonfile" accept="application/JSON">
                                </div> 
                                <div class="mb-3">
                                    <label for="csvfu" class="form-label">CSV файл параметров</label>
                                    <div class="row">
                                        <div class="col-8">
                                            <!--<label for="csvfu" class="form-label">CSV файл параметров</label>-->
                                            <input class="form-control" type="file" name="csvfile">
                                        </div>
                                        <div class="col-2">
                                            <a class="btn btn-secondary" href="./samples/csvsample.csv">Пример</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 d-flex justify-content-center">
                                <button class="btn btn-primary" type="submit">Отправить</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="./js/bootstrap.min.js"></script>
    </body>
</html>
